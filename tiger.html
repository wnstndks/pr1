<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호랑이 소개</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .animal-image {
            width: 50%;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .info {
            width: 50%;
            text-align: left;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #d35400;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #d35400;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #e67e22;
        }
    </style>
</head>

        <div class="info">
            <h1>호랑이</h1>
            <p>
                호랑이는 강력한 힘과 아름다운 줄무늬를 가진 대형 고양이과 동물입니다.<br>
                주로 아시아 지역에 서식하며, 단독 사냥을 즐기는 맹수입니다.<br>
                뛰어난 야행성과 은밀한 움직임으로 먹이를 사냥하며, 강한 턱과 발톱을 이용해 사냥감을 제압합니다.
            </p>
